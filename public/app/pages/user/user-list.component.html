<div class='user-list'>
  <a routerLink='/users/view/{{ user.id }}' class='user-item' *ngFor='let user of (userList | async)?.users'>
    <img class='user-image' [src]='user.avatarUrl("small")' />
    <user-partial [user]='user'></user-partial>
  </a>
</div>

<pagination [total]='(userList | async)?.totalCount' [page]='(userList | async)?.currentPage' url='/users/list/' [per]='(userList | async)?.perPage'></pagination>

<div class='text-center'>{{ 'total_of.users' | translate:{ count: (userList | async)?.totalCount } }}</div>
