<div class='user-list'>
  <a routerLink='/users/view/{{ user.id }}' class='user-item' *ngFor='let user of userList.users'>
    <img class='user-image' [src]='user.avatarUrl("small")' />
    <user-partial [user]='user'></user-partial>
  </a>
</div>

<pagination [total]='userList.totalCount' [page]='userList.currentPage' url='/users/list/' [per]='userList.perPage'></pagination>

<div class='text-center'>(total {{ userList.totalCount }} users)</div>
