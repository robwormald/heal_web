<poll-partial
  [uniqId]='"view"'
  [poll]='currentPoll.poll'
  [questions]='currentPoll.questions'
  [answered]='currentPoll.answered'
  [totalAnswers]='currentPoll.totalAnswers'
  [view]='true'
  (onVote)='vote($event)'
>
  <div *ngIf='currentPoll.poll'>
    <comments-partial type='poll' [id]='currentPoll.poll.id'></comments-partial>
  </div>
</poll-partial>
