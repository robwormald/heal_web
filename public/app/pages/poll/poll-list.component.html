<div class='poll-home-link'>
  <a routerLink='/polls'>Polls</a>
</div>

<a routerLink='/polls/view/{{ poll.id }}' *ngFor='let poll of pollList.polls'>
  <div class='poll-list-item'>
    {{ poll.title }}
  </div>
</a>

<pagination [total]='pollList.totalCount' [page]='pollList.currentPage' url='/polls/list/'></pagination>
