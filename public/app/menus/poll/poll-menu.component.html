<poll-partial
  [uniqId]='"menu"'
  [poll]='latestPoll.poll'
  [questions]='latestPoll.questions'
  [answered]='latestPoll.answered'
  [totalAnswers]='latestPoll.totalAnswers'
  (onVote)='vote($event)'
>
</poll-partial>

<div class='text-center' *ngIf='latestPoll.message'>
  {{ latestPoll.message | translate }}
</div>
