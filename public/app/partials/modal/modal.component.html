<div class='modal-dialog modal-{{ size }}'>
  <div class='modal-content'>
    <div class='modal-header'>
      <button type='button' class='close' (click)='onExit.emit()'>
        <span>&times;</span>
      </button>
      <h4 class='modal-title'>{{ title }}</h4>
    </div>
    <div class='modal-body'>
      <ng-content></ng-content>
    </div>
  </div>
</div>
