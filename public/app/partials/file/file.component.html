<input #hiddenInput type='file' [accept]='acceptTypeString()' (change)='onChange($event)'>

<div class='file-container cursor-pointer' (dragover)='onDragOver()' (dragend)='onDragEnd()' (drop)='onDrop($event)' (click)='onClick()'>
  <div class='file-text text-center'>{{ selectedFile && selectedFile.name || "Click or Drag" }}</div>
</div>
