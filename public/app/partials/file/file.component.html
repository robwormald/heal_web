<input [id]='uniqId' #hiddenInput type='file' [accept]='acceptTypeString()' (change)='onChange($event)'>

<div class='file-container cursor-pointer' (dragover)='onDragOver()' (dragend)='onDragEnd()' (drop)='onDrop($event)' (click)='onClick()'>
  <div class='file-text text-center'>{{ file?.name || 'partials.file.click_or_drag' | translate }}</div>
</div>
