<div class='form-horizontal'>
  <ng-container *ngFor='let field of fields'>
    <div class='form-group'>
      <label class='capital-letter col-sm-2 control-label' [htmlFor]='specificId + field.name'>{{ field.text || field.name }}</label>

      <div class='col-sm-10'>
        <bbcode-partial [target]='specificId + field.name' *ngIf='field.bbcode'></bbcode-partial>

        <input class='form-control' [type]='field.type' [id]='specificId + field.name' [(ngModel)]='model[field.name]' *ngIf='field.input' />
        <textarea class='form-control' [id]='specificId + field.name' [rows]='field.rows || 8' [(ngModel)]='model[field.name]' *ngIf='field.textarea'></textarea>

        <datepicker [(ngModel)]='model[field.name]' datepickerMode='year' startingDay='1' *ngIf='field.date' [showWeeks]='false'></datepicker>
      </div>
    </div>
  </ng-container>

  <div class='form-group'>
    <div class='col-sm-offset-2 col-sm-10'>
      <button class='btn btn-generic pull-right' (click)='submit()'>{{ buttonText }}</button>
    </div>
  </div>
</div>
