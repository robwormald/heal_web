<bbcode-partial [target]='uniqId' *ngIf='bbcode'></bbcode-partial>

<div class='input-group'>
  <textarea [id]='uniqId' class='form-control dynamic-no-emoji' [placeholder]='placeholder | translate' [rows]='rows' [(ngModel)]='value' (keydown)='press($event)'></textarea>
  <span class='input-group-addon' *ngIf='canCancel'>
    <div class='split-input-addon'>
      <div class='fa fa-comment cursor-pointer' (click)='submit()'></div>
      <div class='fa fa-times cursor-pointer' (click)='cancel()'></div>
    </div>
  </span>

  <span class='input-group-addon cursor-pointer' *ngIf='!canCancel' (click)='submit()'>
    <span class='fa fa-comment'></span>
  </span>
</div>
