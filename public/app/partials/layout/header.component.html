<header class='navbar navbar-default navbar-fixed-top'>
  <div class='container-fluid'>
    <div class='navbar-header'>
      <button aria-expanded='false' class='navbar-toggle collapsed' (click)='isCollapsed = !isCollapsed' type='button'>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>

      <a class='navbar-brand' routerLink='/'>Heal</a>
    </div>

    <div class='collapse navbar-collapse' id='header-navbar' [collapse]='isCollapsed'>
      <ul class='nav navbar-nav navbar-right'>
        <li>
          <a routerLink='/'>{{ 'header.links.home' | translate }}</a>
        </li>
        <li>
          <a routerLink='/chat' routerLinkActive='active'>{{ 'header.links.chat' | translate }}</a>
        </li>
        <li>
          <a href='/logout'>{{ 'header.links.logout' | translate }}</a>
        </li>
      </ul>
    </div>
  </div>
</header>
