<header-layout></header-layout>

<main id='main-block'>
  <notification-block></notification-block>

  <div class='container-fluid main-container header-helper hidden-xs'>
    <div class='triangle pull-left'></div>
    Hey
    <div class='triangle pull-right'></div>
    <themes-picker></themes-picker>
  </div>

  <div class='container-fluid main-container' id='home-layout'>
    <div class='col-xs-12 col-sm-12 col-md-7 col-md-push-2 center-column'>
      <router-outlet></router-outlet>
    </div>

    <div class='col-xs-12 col-sm-6 col-md-2 col-md-pull-7 left-column'>
      <container-block [title]='"menus.user.title" | translate'>
        <user-menu></user-menu>
      </container-block>
    </div>

    <div class='col-xs-12 col-sm-6 col-md-3 col-md-push-0 right-column'>
      <container-block [title]='"menus.online.title" | translate'>
        <online-menu></online-menu>
      </container-block>

      <container-block [title]='"menus.poll.title" | translate'>
        <poll-menu></poll-menu>
      </container-block>
    </div>
  </div>
</main>

<footer-layout></footer-layout>
